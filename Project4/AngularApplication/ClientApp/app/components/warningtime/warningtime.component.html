<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="container">
        <div *ngIf="errorMessage">
            <h3>Error occured while retrieving warning time from server.</h3>
            <p>Refresh the page and try again.</p>
        </div>
        <div *ngIf="warningtime">
            <h3 class="text-info">Your current setting for Warning time:</h3>
            <div *ngFor="let warning of warningtime">
                
                    <div class="card bg-dark text-info">
                        <div class="card-body">
                            <h5 class="card-title">{{warning.dayhour}}</h5>
                            
                            <button (click)="editwindow(warning.id)"class="card-link">Edit</button>
                        </div>
                    </div>
                
                
            </div>
            
        </div>
        <br /><br /><br />
        <div *ngIf="editview">
            <edit-warning [id]="editwarningid"></edit-warning>
           
            
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="container">
        <div *ngIf="errorMessage">
            <h3>Error occured while retrieving todo list from server.</h3>
            <p>Refresh the page and try again.</p>
        </div>
        <div *ngIf="todolist">
            <h3 class="text-info">The list of completed todo:</h3>
            <div *ngFor="let todo of todolist">
                <div *ngIf="todo.state=='completed'">
                    <div class="card bg-dark text-info">
                        <div class="card-body">
                            <h5 class="card-title">{{todo.title}}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{getlocaltime(todo.date)}}</h6>
                            <p class="card-text">{{todo.description}}</p>
                            <p>Tags: {{todo.tags}}</p>
                            <button (click)="removetodo(todo.id)" class="card-link">Delete</button>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
        <div *ngIf="responseMessage">
            <p>The todo is deleted successfully.</p>
            <p>{{responseMessage}}</p>
        </div>
    </div>

</body>
</html>

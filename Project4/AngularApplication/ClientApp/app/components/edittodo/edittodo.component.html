<div *ngIf="todo">
    <form #editwarningForm="ngForm" (ngSubmit)="edittodo()">
        <div class="form-group row">
            <label for="inputtitle" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="todo.title" name="usertitle" #usertitle="ngModel" required />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputdescription" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="todo.description" name="userdescription" #userdescription="ngModel" required />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputtags" class="col-sm-2 col-form-label">Tags</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="todo.tags" name="usertags" #usertags="ngModel" required />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputduedate" class="col-sm-2 col-form-label">Due Date:</label>
            <div class="col-sm-10">
                <input type="datetime-local" class="form-control" [(ngModel)]="todo.date" name="userdate" #userdate="ngModel" required />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputstate" class="col-sm-2 col-form-label">State</label>
            <div class="col-sm-10">
                <input type="radio" [(ngModel)]="todo.state" name="userstate" #userstate="ngModel" value="active" required />Active
                <input type="radio" [(ngModel)]="todo.state" name="userstate" #userstate="ngModel" value="completed" required />Complete
            </div>
        </div>

        <button type="submit" [disabled]="!editwarningForm.valid" class="btn btn-info">Save</button>
    </form>
       
</div>
